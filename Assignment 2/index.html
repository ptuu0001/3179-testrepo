<!DOCTYPE html>
<html>
  <head>
    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all" />

    <!-- Import pure.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
      integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="chloro_map" style="display: none"></div>
    <div id="happiness_bar_chart" style="display: none"></div>
    <div id="social_happy_scatter_plot" style="display: none"></div>
    <div id="life_expect_bubble_chart" style="display: none"></div>
    <div id="life_expect_line_chart" style="display: none"></div>
    <div id="avg_life_expect" style="display: none"></div>
    <div id="life_expect_range_dotplot" style="display: none"></div>
    <div id="gdp_piechart" style="display: none"></div>

    <div class="pure-g">
      <div class="pure-u-1-4">
        <div id="labour_freedom_histogram" class="vis-container"></div>
      </div>
      <div class="pure-u-1-4">
        <div id="business_freedom_histogram" class="vis-container"></div>
      </div>
      <div class="pure-u-1-4">
        <div id="monetary_freedom_histogram"></div>
      </div>
      <div class="pure-u-1-4">
        <div id="trade_freedom_histogram"></div>
      </div>
    </div>

    <script type="text/javascript">
      var spec2 = "js/chloro_map.vg.json";
      vegaEmbed("#chloro_map", spec2)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var happinessChart = "js/happiness_bar_chart.vg.json";
      vegaEmbed("#happiness_bar_chart", happinessChart)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var socialScatterPlot = "js/social_happy_scatter_plot.vg.json";
      vegaEmbed("#social_happy_scatter_plot", socialScatterPlot)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var lifeExpectBubble = "js/life_expect_bubble_chart.vg.json";
      vegaEmbed("#life_expect_bubble_chart", lifeExpectBubble)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var lifeExpectLine = "js/life_expect_line_chart.vg.json";
      vegaEmbed("#life_expect_line_chart", lifeExpectLine)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var lifeExpectDotPlot = "js/life_expect_range_dotplot.vg.json";
      vegaEmbed("#life_expect_range_dotplot", lifeExpectDotPlot)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var avgLifeExpectLine = "js/avg_life_expect.vg.json";
      vegaEmbed("#avg_life_expect", avgLifeExpectLine)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var gdpPieChart = "js/gdp_piechart.vg.json";
      vegaEmbed("#gdp_piechart", gdpPieChart)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var labourFreeHisto =
        "js/economic_histograms/labour_freedom_histogram.vg.json";
      vegaEmbed("#labour_freedom_histogram", labourFreeHisto)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var businessFreeHisto =
        "js/economic_histograms/business_freedom_histogram.vg.json";
      vegaEmbed("#business_freedom_histogram", businessFreeHisto)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var monetaryFreeHisto =
        "js/economic_histograms/monetary_freedom_histogram.vg.json";
      vegaEmbed("#monetary_freedom_histogram", monetaryFreeHisto)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);

      var tradeFreeHisto =
        "js/economic_histograms/trade_freedom_histogram.vg.json";
      vegaEmbed("#trade_freedom_histogram", tradeFreeHisto)
        .then(function (result) {
          // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
        })
        .catch(console.error);
    </script>
  </body>
</html>
